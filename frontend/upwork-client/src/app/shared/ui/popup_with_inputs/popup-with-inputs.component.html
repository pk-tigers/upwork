<div class="popup-content">
  <div class="close-button" (click)="closePopup()">
    <mat-icon>close</mat-icon>
  </div>
  <div class="popup-header">
    <div>
      {{ popupTitle ? popupTitle : 'Popup' }}
    </div>
  </div>
  <div class="popup-body">
    <div class="popup-info">
      {{ popupInfo ? popupInfo : 'Confirm choice?' }}
    </div>

    <div class="popup-inputs-container">
      <ng-container *ngFor="let input of inputs">
        <input type="text" class="upwork-input" [placeholder]="input.placeholder" [(ngModel)]="input.value" />
      </ng-container>
    </div>

    <div class="popup-main-buttons-container">
      <button
        class="upwork-btn upwork-btn-primary"
        *ngFor="let button of buttons"
        (click)="button.action ? button.action() : false"
      >
        {{ button.text }}
      </button>
    </div>

    <div class="popup-buttons-container">
      <div
      *ngIf="btnPrimaryText" class="upwork-btn upwork-btn-primary"
        (click)="btnPrimaryFunction ? btnPrimaryFunction() : false">
        {{ data.btnPrimaryText ? data.btnPrimaryText : this.btnPrimaryText }}
      </div>
      <div
        class="upwork-btn upwork-btn-secondary"
        (click)="btnSecondaryFunction ? btnSecondaryFunction() : closePopup()">
        {{ data.btnSecondaryText ? data.btnSecondaryText : this.btnSecondaryText }}
      </div>

    </div>

  </div>
</div>
