<div class="upwork-default-container">
  <div class="upwork-default-content-container profile-content-container">
    <div class="upwork-default-content-heading">Profile</div>
    <div class="upwork-default-content-data">
      <div class="d-flex justify-content-center">
        <img class="avatar-photo" [src]="photoPath" alt="My Photo" />
        <div
          class="d-flex justify-content-center p-2 flex-column data-container">
          <div class="profile-detail">
            <div>
              <mat-icon>email</mat-icon>
              <div class="info">{{ user?.email }}</div>
            </div>
          </div>
          <div class="profile-detail">
            <div>
              <mat-icon>person</mat-icon>
              <div class="info">
                {{ user?.firstName }}&nbsp;{{ user?.lastName }}
              </div>
            </div>
          </div>
          <div class="profile-detail">
            <div>
              <mat-icon>supervisor_account</mat-icon>
              <div class="info">{{ supervisor }}</div>
            </div>
          </div>
          <div class="profile-detail">
            <div>
              <mat-icon> business</mat-icon>
              <div class="info">{{ companyName }}</div>
            </div>
          </div>
          <div class="profile-detail">
            <div>
              <mat-icon>beach_access</mat-icon>
              <div class="info">{{ vacation }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="profile-edit-button">
        <div
          class="upwork-btn upwork-btn-primary"
          (click)="openChangeProfilePopup()">
          Edit
        </div>
      </div>
    </div>
  </div>
</div>
