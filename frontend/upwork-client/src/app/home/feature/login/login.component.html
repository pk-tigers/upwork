<div class="upwork-default-container">
  <div class="upwork-default-content-container">
    <div class="upwork-default-content-heading">Log In</div>
    <div class="upwork-default-content-data">
      <div class="d-flex justify-content-center p-2">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <!-- Email input -->
            <div class="my-2">
              <label>
                <input
                  matInput
                  type="email"
                  formControlName="email"
                  class="upwork-input" />
                Email address
              </label>
            </div>

            <!-- Password input -->
            <div class="my-2">
              <label>
                <input
                  matInput
                  type="password"
                  formControlName="password"
                  class="upwork-input" />
                Password
              </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="upwork-btn upwork-btn-primary">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
