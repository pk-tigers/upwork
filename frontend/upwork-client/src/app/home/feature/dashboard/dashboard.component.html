<div class="upwork-default-container">
  <div class="upwork-default-content-container">
    <div class="upwork-default-content-heading dashboard-header">Upcoming time off</div>
    <div class="upwork-default-content-data  flex-column d-flex justify-content-around">
      <div class="p-0">
        <div class="d-flex justify-content-center time-off-container">
          <div class="d-flex justify-content-between">
            <div class="today-time-off d-flex justify-content-center flex-column">
              
              <div class="time-off-header m-2">
                Today's time offs
              </div>
              <div class="time-off-users d-flex">
                <div class="users-container" *ngFor="let item of todayAbsences"><app-avatar [photoUrl] = "" [name]="item.userId" (mouseenter)="showName = true" (mouseleave)="showName = false"></app-avatar> 
                  <div *ngIf="showName" class="info-popup">{{item.id}}</div>
                </div>
                <div *ngIf="todayAbsences && todayAbsences.length == 0" class="d-flex justify-content-center"><mat-icon color="primary" class="icon-display">remove</mat-icon></div>
              </div>
            </div>
            <div class="week-time-off d-flex justify-content-center flex-column">
              <div class="time-off-header m-2">
                This week's time offs
              </div>
              <div class="time-off-users d-flex">
                <div class="users-container" *ngFor="let item of weekAbsences"><app-avatar [photoUrl] = "" [name]="item.userId" (mouseenter)="showName = true" (mouseleave)="showName = false"></app-avatar> 
                  <div *ngIf="showName" class="info-popup">{{item.id}}</div>
                </div>
                <div *ngIf="weekAbsences && weekAbsences.length == 0" class="d-flex justify-content-center"><mat-icon color="primary" class="icon-display">remove</mat-icon></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div (click)="navigateToCalendar()" class="upwork-btn upwork-btn-primary show-all-btn">Show all</div>
      </div>
    </div>
  </div>
</div>
