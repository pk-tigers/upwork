<mat-dialog-content class="upwork-default-container">
  <div class="upwork-default-content-container">
    <div class="upwork-popup-close-button" (click)="closePopup()">
      <mat-icon>close</mat-icon>
    </div>
    <div class="upwork-default-content-heading">Manage {{ data.name }}</div>
    <div class="upwork-default-content-data" style="color: black">
      <div class="d-flex justify-content-between">
        Organization's owners
        <button
          class="upwork-btn upwork-btn-primary"
          (click)="openCreateUserPopup(roles.OrganizationOwner)">
          Add owner
        </button>
      </div>
      <app-shared-table
        [caption]="'List of organizations\' owners'"
        [headers]="header"
        [data]="owners ?? []"
        [currentPage]="(currentPage$ | async) ?? 1"
        [totalNumberOfPages]="totalNumberOfPages"
        (nextPageEvent)="setPage($event)"
        (prevPageEvent)="setPage($event)"></app-shared-table>
      <div class="d-flex justify-content-between">
        Organization's admins
        <button
          class="upwork-btn upwork-btn-primary"
          (click)="openCreateUserPopup(roles.PageAdmin)">
          Add admin
        </button>
      </div>
      <app-shared-table
        [caption]="'List of organizations\' admins'"
        [headers]="header"
        [data]="admins ?? []"
        [currentPage]="(currentPage$ | async) ?? 1"
        [totalNumberOfPages]="totalNumberOfPages"
        (nextPageEvent)="setPage($event)"
        (prevPageEvent)="setPage($event)"></app-shared-table>
      <div class="d-flex justify-content-between">
        Organization's users
        <button
          class="upwork-btn upwork-btn-primary"
          (click)="openCreateUserPopup(roles.User)">
          Add user
        </button>
      </div>
      <app-shared-table
        [caption]="'List of organizations\' users'"
        [headers]="header"
        [data]="users ?? []"
        [currentPage]="(currentPage$ | async) ?? 1"
        [totalNumberOfPages]="totalNumberOfPages"
        (nextPageEvent)="setPage($event)"
        (prevPageEvent)="setPage($event)"></app-shared-table>
    </div>
  </div>
</mat-dialog-content>
